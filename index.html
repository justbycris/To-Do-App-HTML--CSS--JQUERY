<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>

    <div id="date">
        <span id="month"></span>
        <span id="day"></span>
        <span id="year"></span>
    </div>

    <section class="container">
        <!-- <h1>My Todo List</h1> -->
        <input type="text" class="new-todo">
        <button class="btn" id="add-task">Add</button><br><br>
        <p id="error-message" class="error">Please write a task.</p>
    </section>

    <div class="todos">
        <ul id="all-todos">

        </ul>

    </div>
    <button class="btn-clear" id="clear-todos">Clear List</button>
</body>

</html>
